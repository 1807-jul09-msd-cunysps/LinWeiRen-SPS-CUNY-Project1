<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="../Styles/Style.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="../Scripts/Functions.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron bg-dark text-light text-center">
            <h1>Join Me Registration</h1>
        </div>
        <nav class="navbar navbar-expand navbar-dark bg-dark rounded">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">About Me</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact Me</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item active join-me">
                    <a class="nav-link" href="register.html">Join Me</a>
                </li>
            </ul>
        </nav>
        <form id="myform" onsubmit="formValidation(); return false;">
            <div class="row">
                <div class="col-12">
                    <fieldset class="mt-5">
                        <legend class="bg-dark text-white text-md-center rounded">Personal Information</legend>
                        <div class="form-group">
                            <label for="firstName" class="col-form-label">First Name: </label>
                            <input class="form-control col-4" type="text" id="firstName" placeholder="Enter First Name" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name: </label>
                            <input class="form-control col-4 mb-2" type="text" id="lastName" placeholder="Enter Last Name" />
                        </div>
                        <div class="form-group form-inline">
                            <label class="mr-2" for="age">Age:</label>
                            <input class="form-control col-2 mr-2" type="number" id="age" placeholder="Enter Age" />
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Gender: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="male">
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="female">
                                <label class="form-check-label">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="other">
                                <label class="form-check-label">Other</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-6" id="address_contact">
                    <fieldset>
                        <legend class="bg-dark text-white text-md-center rounded">Address Details:</legend>
                        <div class="form-group form-inline mt-2">
                            <label for="address1" class="mr-2">House Number:</label>
                            <input class="form-control col-3" type="text" id="houseNum" placeholder="Enter house number" />
                        </div>
                        <div class="form-group form-inline">
                            <label class="mr-2" for="address2">Street:</label>
                            <input class="form-control col-5" type="text" id="street" placeholder="Enter street name" />
                        </div>
                        <div class="form-inline mt-4">
                            <div class="form-group">
                                <label for="city" class="col-form-label mr-2">City: </label>
                                <input class="form-control mr-2" type="text" id="address_city" placeholder="Enter City" />
                            </div>
                            <div class="form-group">
                                <label for="state" class="col-form-label mr-2">State:</label>
                                <input class="form-control mr-2" type="text" id="address_state" placeholder="Enter State" />
                            </div>
                            <div class="form-group">
                                <label for="country" class="col-form-label mr-2">Country:</label>
                                <select class="form-control" id="address_country">
                                    <option value="US">US</option>
                                    <option value="UK">UK</option>
                                    <option value="IND">IND</option>
                                    <option value="PAK">PAK</option>
                                    <option value="AUS">AUS</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-inline mt-4">
                            <label for="zipcode" class="col-form-label mr-2">ZipCode: </label>
                            <input class="form-control col-2 mr-2" type="number" id="zipcode" onblur="AutoFillOnZip('zipcode', 'address_city', 'address_state')" placeholder="Enter Zipcode" />
                        </div>
                        <div class="form-group form-inline">
                            <label class="mr-2">Permenant Address?</label>
                            <input type="checkbox" class="form-control" id="input_permanent" />
                            <button id="address_btn" class="rounded ml-auto btn-primary">Add More Address</button>
                        </div>
                    </fieldset>
                </div>
                <div class="col-6">
                    <table class="table table-sm text-center" id="address_table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Added Address</th>
                                <th scope="col">Permanent?</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <fieldset>
                        <legend class="bg-dark text-white text-md-center rounded">Contact Details</legend>
                        <div class="form-group form-inline">
                            <label class="mr-2" for="countryCode">Country Code:</label>
                            <select class="form-control col-1" id="countryCode">
                                <option value=1>US - 1</option>
                                <option value=44>UK - 44</option>
                                <option value=91>IND - 91</option>
                                <option value=92>PAK - 92</option>
                                <option value=61>AUS - 61</option>
                            </select>
                        </div>
                        <div class="form-group form-inline">
                            <label class="mr-2" for="areaCode">Area Code: </label>
                            <input class="form-control col-2" type="number" id="areaCode" placeholder="Enter areacode" />
                        </div>
                        <div class="form-group form-inline">
                            <label class="mr-2" for="number">Phone: </label>
                            <input class="form-control col-3 mr-2" type="number" id="number" placeholder="Enter phone number" />
                        </div>
                        <div class="form-group form-inline">
                            <label for="ext" class="mr-2 col-form-label">Ext: </label>
                            <input class="form-control col-1 mr-2" type="number" id="ext" placeholder="Enter extension" />
                            <label for="email" class="mr-2 col-form-label">Email: </label>
                            <input class="form-control col-4 mr-2" type="email" id="email" placeholder="Enter Email" />
                            <button id="phone_btn" class="rounded ml-auto btn-primary">Add More Contacts</button>
                        </div>
                    </fieldset>
                </div>
                <div class="col-6">
                    <table class="table table-sm text-center" id="phone_table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Added Phone</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-6 text-center">
                    <div class="form-group">
                        <button class="btn-primary btn-lg btn-block">SUBMIT</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
